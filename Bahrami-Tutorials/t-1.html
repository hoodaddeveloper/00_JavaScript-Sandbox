<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial 1</title>
  <style>
    #demo3 {
      width: 200px;
      height: 100px;
      line-height: 100px;
      background: pink;
      text-align: center;
      font-weight: bolder;
      border-radius: 30px;
    }
  </style>
</head>

<body>
  <h1 id="hoodad"></h1>
  <h2 id="test"></h2>
  <h2 id="demo">This is a text.</h2>
  <button onclick="document.getElementById('demo').innerHTML = 'The text changed!'">Click me!</button>
  <div style="background: greenyellow; display: inline-block;" id="demo2"
    onclick="document.getElementById('demo2').innerHTML = 'Text two!'">Text
    one!</div>
  <br><br>
  <div id="demo3">H O O D A D</div>
  <br>
  <button onclick="document.getElementById('demo3').style.backgroundColor = 'lime'">Lime</button>
  <button onclick="document.getElementById('demo3').style.borderRadius = '10px'">Border radius</button>
  <button onclick="document.getElementById('demo3').style.color = 'white'">Text white</button>
  <button onclick="document.getElementById('demo3').style.fontSize = '25px'">Font size</button>
  <button onclick="document.getElementById('demo3').style.border = '4px dashed blue'">Border</button>
  <button onclick="document.getElementById('demo3').style.border = 'none'">Border reset</button>
  <br><br>
  <!-- JavaScript codes -->
  <script>
    /* Get 'hoodad' element by it`s 'id' */
    document.getElementById('hoodad').innerHTML = 'The text that JavaScript in "innerHTML" shows.';
    /* Writing a text with document.write() */
    document.write("Writing a text with 'document.write()' in HTML.");
    /* Showing an "alert" */
    /* window.alert("This is an JS alert!"); */
    /* SHowing in console */
    console.log("This is a console.log")
    /* Get element by it`s 'id' */
    document.getElementById("test").innerHTML = "I got this element by it`s 'id'.";
  </script>
</body>

</html>
